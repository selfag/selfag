{% extends "base.html" %}
{% block title %} Pensioner Management System {% endblock title %}
        {% block content %}
        
                <h3>Revise Pensioner</h3>
            <div class="row">  
              <div class="container">
              <form action="revise" method="POST" >
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Pensioner ID</button>
                <input type="integer" name="id"  placeholder="Pensioner ID" required>
                
              </form> 
           
              {% for pensioner in pensioner %}
            <form class="form-group inline-block" action="/update/{{pensioner.id}}" method="POST" class="form-inline">
            {% csrf_token %}
            
            
            <table class="table table-responsive table-borderless">
              <tr>
                <td><label>PPO No.</label></td>
                <td><input type="text" name="ppo" placeholder="PPO No." value="{{pensioner.ppo}}"></td>
                <td><label>Applicable Scale</label></td>
                <td><input type="text" name="rbs" placeholder="Applicable Scale" value="{{pensioner.rbs}}" required></td>
              </tr>
              <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="name" placeholder="Name" value="{{pensioner.name}}" required></td>
                <td><label>Father's Name</label></td>
                <td><input type="text" name="fname" placeholder="Father's Name" value="{{pensioner.fname}}" required>
              </tr>
              <tr>
                <td><label>BPS No.</label></td>
                <td><input type="text" name="bps" placeholder="BPS No." value="{{pensioner.bps}}" required></td>
                <td><label>Designation</label></td>
                <td><input type="text" name="designation" placeholder="Designation" value="{{pensioner.designation}}" required>
              </tr>
              <tr>
                <td><label>CNIC No.</label></td>
                <td><input type="text" name="cnic" placeholder="CNIC No." value="{{pensioner.cnic}}" required></td>
                <td><label>Address</label></td>
                <td><input type="text" name="address" placeholder="Address" value="{{pensioner.address}}" required>
              </tr>
              <tr>
                <td><label>Basic Pay</label></td>
                <td><input type="integer" name="pay" placeholder="Pay" value="{{pensioner.pay}}" required></td>
                <td><label>Qualification Pay</label></td>
                <td><input type="integer" name="qpay" placeholder="Qualification Pay" value="{{pensioner.qpay}}">
              </tr>
              <tr>
                <td><label>Personal Pay</label></td>
                <td><input type="integer" name="ppay" placeholder="Personal Pay" value="{{pensioner.ppay}}"></td>
                <td><label>Special Pay</label></td>
                <td><input type="integer" name="spay" placeholder="Special Pay" value="{{pensioner.spay}}">
              </tr>
              <tr>
                <td><label>Usual Increment</label></td>
                <td><input type="integer" name="ui" placeholder="Usual Increment" value="{{pensioner.ui}}"></td>
                <td><label>Other Pay</label></td>
                <td><input type="integer" name="opay" placeholder="Other Pay" value="{{pensioner.opay}}">
              </tr>
            
              <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="text" name="dob" placeholder="(dd-mm-yyyy)" value="{{pensioner.dob}}" required></td>
                <td><label for="doa">Date of Appointment</label></td>
                <td><input type="text" name="doa" placeholder="(dd-mm-yyyy)" value="{{pensioner.doa}}" required></td>
              </tr>
              <tr>
              <tr>
                <td><label for="dor">Date of Retirement</label></td>
                <td><input type="text" name="dor" placeholder="(dd-mm-yyyy)" value="{{pensioner.dor}}"></td>
                <td><label for="dod">Date of Death</label></td>
                <td><input type="text" name="dod" placeholder="(dd-mm-yyyy)" value="{{pensioner.dod}}"></td>
              </tr>
              <tr>
                <td><label for="dobf">Date of Birth Family Pensioner</label></td>
                <td><input type="text" name="dobf" placeholder="(dd-mm-yyyy)" value="{{pensioner.dobf}}"></td>
                <td><label>Family Pensioner Name</label></td>
                <td><input type="text" name="fpname" placeholder="Family Pensioner Name" value="{{pensioner.fpname}}"></td>
              </tr>
              {% endfor block %}
              {% for bank in bank %}
            
              <tr>
                <td><label>Bank Name</label></td>
                <td><input type="text" name="bname" placeholder="Bank Name" value="{{bank.bname}}" required></td>
              </tr>
              <tr>
                <td><label>Branch Name</label></td>
                <td><input type="text" name="bb" placeholder="Bank Branch" value="{{bank.bb}}" required></td>
              </tr>
              <td><label>Account No.</label></td>
              <td><input type="text" name="acctno" placeholder="Account No." value="{{bank.acctno}}" required></td>
              </tr>
            
            
            
            </table>
                
            <button type="submit" class="btn btn-success">Update</button>
            
            {% endfor block %}
            </form>
        
          </div>
        </div>     
            
            
        
        
        
        {% endblock content %}
