{% extends "base.html" %}
{% block title %} Pensioner Management System {% endblock title %}
        {% block content %}
        <div class="container-fluid p-1 bg-primary text-white text-center">
            <h1>Pension Management System</h1>
        </div>
    
                <h3>Update Pensioner</h3>
            <div class="row">    
            <form class="form-group inline-block" action="/calculator/{{pensioner.id}}" method="POST" class="form-inline">
            {% csrf_token %}
            
             <div class="col">
            <label for="name" class="col-sm">Name</label></div>
            <div class="col">
            <input type="text" name="name" value="{{pensioner.name}}" id="name" required></div>
            
            <div class="col">
            <label for="pay" class="col-sm">Basic Pay</label></div>
            <div class="col">
            <input type="integer" name="pay" value="{{pensioner.pay}}" id="pay" required></div>
            
            <div class="col">
            <label for="dob">Date of Birth</label></div>
            <div class="col">
            <input type="text" name="dob" value="{{pensioner.dob}}" required></div>
            
            <div class="col">
            <label for="doa">Date of Appointment</label></div>
            <div class="col">
            <input type="text" name="doa" value="{{pensioner.doa}}" required></div>
            
            <div class="col">
            <label for="dor">Date of Retirement</label></div>
            <div class="col">
            <input type="text" name="dor" value="{{pensioner.dor}}" required></div>
            
            <button type="submit" class="btn btn-success">Calculate Pension</button>
            
            </form>
          </div>
              
            
            
        
        
        
        {% endblock content %}
