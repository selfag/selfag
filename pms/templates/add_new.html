{% extends "base.html" %}
{% block title %} Pensioner Management System {% endblock title %}
        {% block content %}
        <div class="container-fluid p-1 bg-primary text-white text-center">
            <h1>Pension Management System</h1>
        </div>
        <div class="container mt-5">
            <div class="row">
              
              <div class="col-sm-6">
                <h3>Add New Pensioner</h3>
                
            <form action="add_new" method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" placeholder="Name" id="name">
            </div>
            <div class="form-group">
            <label for="pay" class="sr-only">Basic Pay</label>
            <input type="integer" name="pay" placeholder="Pay" id="pay">
            </div>
            <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" placeholder="Enter Date of Birth: (dd/mm/yyyy)">
            </div>
            <div class="form-group">
            <label for="doa">Date of Appointment</label>
            <input type="text" name="doa" placeholder="Enter Date of Appointment: (dd/mm/yyyy)">
            </div>
            <div class="form-group">
            <label for="dor">Date of Retirement</label>
            <input type="text" name="dor" placeholder="Enter Date of Retirement: (dd/mm/yyyy)">
            </div>
            <button type="submit" class="btn btn-success">Calculate</button>
            </form>
              </div>
              
            </div>
          </div>
        
        
        
        {% endblock content %}
